<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="images" align="center">Ski Resort Destinations</h1>
    <figure>
        <img src="skie1.jpg" alt="Ski Resort" height="175" title="Arizona Snowball" >
        <img src="skie2.jpg" alt="Ski Resort" height="175" title="Beech Mountain Resort"> 
        <img src="skie3.jpg" alt="Ski Resort" height="175" title="Eldora">
        <img src="skie4.jpg" alt="Ski Resort" height="175" title="Brianhead">
        <figcaption>Click on Images to Learn More</figcaption>
    </figure>
    <h1 id="tables" align="center">Admissions Fees</h1>
    <table border="1" align="center">
        <tr bgcolor="green">
            <th width="200">Seasons</th>
            <th width="120">0-12</th>
            <th width="120">12-18</th>
            <th width="120">18 and up</th>
            <th with="120" bgcolor="green">Family Trip</th>
        </tr>
        <tr>
            <th width=" 100" bgcolor="yellow">December</th>
            <td width="100">Free</td>
            <td width="100">$15</td>
            <td width="100">$20</td>
            <td width="100">$300.00</td>
        </tr>
        <tr>
            <th width="100" bgcolor="yellow">january</th>
            <td width="100">Free</td>
            <td with="100">$15</td>
            <td width="100">$20</td>
            <td width="100">$300.00</td>
        </tr>
    </table>
    <h1 id="hyperlinks">Websites</h1>
    <p>Visit <a href="https://www.snowbowl.ski/" target="blank">Arizona Resort</a> </p>
    <p>Visit <a href="https://www.beechmountainresort.com/" target="blank">Beech Mountain Resort</a> </p>
    <p>Visit <a href="https://www.eldora.com/" target="blank">Eldora Resort</a> </p>
    <p>Visit <a href="https://www.brianhead.com/" target="blank">Brianhead Resort</a> </p>


</body>
</html>
